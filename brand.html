<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>品牌管理</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="bookmark" href="favicon.ico"/>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <script src="assets/layui/layui.js"></script>
    <script src="assets/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        function QueryData(layer, brand_table, method, url, queryData) {
            let response;
            let index = layer.load(0);
            $.ajax({
                type: method,
                url: url,
                dataType: 'json',
                data: queryData,
                success: function (data) {
                    layer.close(index);
                    response = data;
                    if (response.code !== 200) {
                        layer.msg(response.error_message)
                    } else {
                        brand_table.reload({data: response.data, limit: response.page_entity.page_size});
                        RenderPage(laypage, brand_table, 'page', response.page_entity.page_index, response.page_entity.page_size, response.page_entity.total_row);
                    }
                },
                error: function () {
                    layer.close(index);
                }
            });
        }

        function RenderPage(laypage, brand_table, elem, curr, limit, count) {
            laypage.curr = curr;
            laypage.limit = limit;
            laypage.render({
                elem: elem,
                layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                curr: curr,
                limit: limit,
                count: count,
                jump: function (obj, first) {
                    if (!first) {
                        QueryData(layer, brand_table, 'POST', '/WebApi/FQS/Brand/Query', {
                            'brand_name': $("#brand_name").text(),
                            'page_index': obj.curr,
                            'page_size': obj.limit,
                            'order_by': 'id'
                        });
                    }
                }
            });
        }

        $(function () {
            layui.use(['layer', 'form', 'table', 'element', 'laypage'], function () {
                let layer = layui.layer
                    , form = layui.form
                    , laypage = layui.laypage
                    , element = layui.element
                    , table = layui.table;

                let brand_table = table.render({
                    elem: '#brand'
                    , toolbar: '#toolbar'
                    , defaultToolbar: ['filter']
                    , height: 'full-200'
                    , cellMinWidth: 80
                    , data: []
                    , cols: [[ //表头
                        {type: 'checkbox'}
                        , {field: 'id', title: 'ID'}
                        , {field: 'brand_name', title: '品牌名', edit: 'text'}
                    ]]
                });
                table.on('toolbar(brand)', function (obj) {
                    let checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'delete':
                            let data = checkStatus.data;
                            if (data.length === 0) {
                                layer.alert('必须选中要删除的行');
                            } else {
                                layer.confirm('确认删除', function (index) {
                                    for (let i = 0; i < data.length; i++) {
                                        let brand = data[i];
                                        $.ajax({
                                            type: 'POST',
                                            url: '/WebApi/FQS/Brand/Delete',
                                            async: false,
                                            dataType: 'json',
                                            data: {'brand_id': brand.id},
                                            success: function (data) {
                                                if (data.code !== 200) {
                                                    layer.msg(data.error_message)
                                                }
                                            }
                                        });
                                    }
                                    layer.close(index);
                                    QueryData(layer,brand_table, 'POST', '/WebApi/FQS/Brand/Query', {
                                        'brand_name': $("#brand_name").text(),
                                        'page_index': laypage.curr,
                                        'page_size': laypage.limit,
                                        'order_by': 'id'
                                    });
                                });
                            }
                            break;
                        case 'add':
                            layer.prompt({
                                title: '请输入品牌名'
                            }, function (value, index, elem) {
                                $.ajax({
                                    type: 'POST',
                                    url: '/WebApi/FQS/Brand/Save',
                                    async: false,
                                    dataType: 'json',
                                    data: {'brand_name': value},
                                    success: function (data) {
                                        if (data.code != 200) {
                                            layer.msg(data.error_message)
                                        }
                                        QueryData(layer, brand_table, 'POST', '/WebApi/FQS/Brand/Query', {
                                            'brand_name': $("#brand_name").text(),
                                            'page_index': laypage.curr,
                                            'page_size': laypage.limit,
                                            'order_by': 'id'
                                        });
                                        layer.close(index);
                                    }
                                });
                            });
                            break;
                    }
                });
                table.on('edit(brand)', function (obj) {
                    let data = obj.data
                        , field = obj.field;
                    data[field] = obj.value;
                    data["brand_id"] = data.id;
                    $.ajax({
                        type: 'POST',
                        url: '/WebApi/FQS/Brand/Save',
                        async: false,
                        dataType: 'json',
                        data: data,
                        success: function (data) {
                            if (data.code !== 200) {
                                layer.msg(data.error_message)
                            }
                            QueryData(layer,brand_table, 'POST', '/WebApi/FQS/Brand/Query', {
                                'brand_name': $("#brand_name").text(),
                                'page_index': laypage.curr,
                                'page_size': laypage.limit,
                                'order_by': 'id'
                            });
                        }
                    });
                });
                form.on('submit(brandSearch)', function (data) {
                    QueryData(
                        layer,
                        brand_table,
                        'POST',
                        '/WebApi/FQS/Brand/Query',
                        {
                            'brand_name': data.field.brand_name,
                            'page_index': 1,
                            'page_size': 10,
                            'order_by': 'id'
                        }
                    );
                    return false;
                });
                RenderPage(laypage, brand_table, 'page', 1, 10, 1);
                QueryData(layer, brand_table, 'POST', '/WebApi/FQS/Brand/Query', {
                    'brand_name': '',
                    'page_index': 1,
                    'page_size': 10,
                    'order_by': 'id'
                });

            });
        });
    </script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-fluid">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input id="brand_name" type="text" name="brand_name" placeholder="品牌名" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="brandSearch">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-fluid">
            <table id="brand" lay-filter="brand"></table>
            <div id="page"></div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delete">删除</button>
    </div>
</script>
</html>
