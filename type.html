<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>类型管理</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="bookmark" href="favicon.ico"/>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <script src="assets/layui/layui.js"></script>
    <script src="assets/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        function QueryData(layer, method, url, queryData) {
            let response;
            let index = layer.load(0);
            $.ajax({
                type: method,
                url: url,
                async: false,
                dataType: 'json',
                data: queryData,
                success: function (data) {
                    layer.close(index);
                    response = data;
                    if (response.code !== 200) {
                        layer.msg(response.error_message)
                    }
                },
                error: function () {
                    layer.close(index);
                }
            });
            return response;
        }

        function RenderPage(laypage, type_table, elem, curr, limit, count) {
            laypage.curr = curr;
            laypage.limit = limit;
            laypage.render({
                elem: elem,
                layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                curr: curr,
                limit: limit,
                count: count,
                jump: function (obj, first) {
                    if (!first) {
                        let response = QueryData(layer, 'POST', '/WebApi/FQS/Type/Query', {
                            'type_name': $("#type_name").text(),
                            'page_index': obj.curr,
                            'page_size': obj.limit,
                            'order_by': 'id'
                        });
                        if (response.data == null) {
                            response.data = [];
                        }
                        type_table.reload({data: response.data});
                        RenderPage(laypage, type_table, 'page', response.page_entity.page_index, response.page_entity.page_size, response.page_entity.total_row);
                    }
                }
            });
        }

        $(function () {
            layui.use(['layer', 'form', 'table', 'element', 'laypage'], function () {
                let layer = layui.layer
                    , form = layui.form
                    , laypage = layui.laypage
                    , element = layui.element
                    , table = layui.table;

                let type_table = table.render({
                    elem: '#type'
                    , toolbar: '#toolbar'
                    , defaultToolbar: ['filter']
                    , height: 'full-200'
                    , cellMinWidth: 80
                    , data: []
                    , cols: [[ //表头
                        {type: 'checkbox'}
                        , {field: 'id', title: 'ID'}
                        , {field: 'type_name', title: '类型名', edit: 'text'}
                    ]]
                });
                table.on('toolbar(type)', function (obj) {
                    let checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'delete':
                            let data = checkStatus.data;
                            if (data.length === 0) {
                                layer.alert('必须选中要删除的行');
                            } else {
                                layer.confirm('确认删除', function (index) {
                                    for (let i = 0; i < data.length; i++) {
                                        let type = data[i];
                                        $.ajax({
                                            type: 'POST',
                                            url: '/WebApi/FQS/Type/Delete',
                                            async: false,
                                            dataType: 'json',
                                            data: {'type_id': type.id},
                                            success: function (data) {
                                                if (data.code !== 200) {
                                                    layer.msg(data.error_message)
                                                }
                                            }
                                        });
                                    }
                                    layer.close(index);
                                    let response = QueryData(layer, 'POST', '/WebApi/FQS/Type/Query', {
                                        'type_name': $("#type_name").text(),
                                        'page_index': laypage.curr,
                                        'page_size': laypage.limit,
                                        'order_by': 'id'
                                    });
                                    if (response.data == null) {
                                        response.data = [];
                                    }
                                    type_table.reload({data: response.data});
                                    RenderPage(laypage, type_table, 'page', response.page_entity.page_index, response.page_entity.page_size, response.page_entity.total_row);
                                });
                            }
                            break;
                        case 'add':
                            layer.prompt({
                                title: '请输入类型名'
                            }, function (value, index, elem) {
                                $.ajax({
                                    type: 'POST',
                                    url: '/WebApi/FQS/Type/Save',
                                    async: false,
                                    dataType: 'json',
                                    data: {'type_name': value},
                                    success: function (data) {
                                        if (data.code !== 200) {
                                            layer.msg(data.error_message)
                                        }
                                        let response = QueryData(layer, 'POST', '/WebApi/FQS/Type/Query', {
                                            'type_name': $("#type_name").text(),
                                            'page_index': laypage.curr,
                                            'page_size': laypage.limit,
                                            'order_by': 'id'
                                        });
                                        type_table.reload({data: response.data});
                                        RenderPage(laypage, type_table, 'page', response.page_entity.page_index, response.page_entity.page_size, response.page_entity.total_row);
                                        layer.close(index);
                                    }
                                });
                            });
                            break;
                    }
                });
                table.on('edit(type)', function (obj) {
                    let data = obj.data
                        , field = obj.field;
                    data[field] = obj.value;
                    data["type_id"] = data.id;
                    $.ajax({
                        type: 'POST',
                        url: '/WebApi/FQS/Type/Save',
                        async: false,
                        dataType: 'json',
                        data: data,
                        success: function (data) {
                            if (data.code !== 200) {
                                layer.msg(data.error_message)
                            }
                        }
                    });
                });
                form.on('submit(typeSearch)', function (data) {
                    let response = QueryData(layer, 'POST', '/WebApi/FQS/Type/Query', {
                        'type_name': data.field.type_name,
                        'page_index': 1,
                        'page_size': 10,
                        'order_by': 'id'
                    });
                    if (response.data == null) {
                        response.data = [];
                    }
                    type_table.reload({data: response.data});
                    RenderPage(laypage, type_table, 'page', response.page_entity.page_index, response.page_entity.page_size, response.page_entity.total_row);
                    return false;
                });

                RenderPage(laypage, type_table, 'page', 1, 10, 1);
                let init_data = QueryData(
                    layer,
                    'POST',
                    '/WebApi/FQS/Type/Query',
                    {
                        'type_name': '',
                        'page_index': 1,
                        'page_size': 10,
                        'order_by': 'id'
                    }
                );
                if (init_data.data == null) {
                    init_data.data = [];
                }
                type_table.reload({data: init_data.data});
                RenderPage(laypage, type_table, 'page', init_data.page_entity.page_index, init_data.page_entity.page_size, init_data.page_entity.total_row);
            });
        });
    </script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-fluid">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input id="type_name" type="text" name="type_name" placeholder="类型名" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="typeSearch">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-fluid">
            <table id="type" lay-filter="type"></table>
            <div id="page"></div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delete">删除</button>
    </div>
</script>
</html>
